<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">

<body>
	<div class="container-fluid">
		<header class="row">
			<div class="col-12 col-lg-12">
				<nav class="navbar navbar-expand-lg navbar-light">

				      	<span class="navbar-toggler-icon"></span>
				    	</button>
				    	<div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
				      		<ul class="navbar-nav ms-auto mb-2 mb-lg-0 ">
				        		<li class="nav-item">
				          			<a class="nav-link active" aria-current="page" href="../index.html">Inicio</a>
				        		</li>
				        		<li class="nav-item">
				          			<a class="nav-link active" aria-current="page" href="../pages/acerca_de_mxiky.html">Acerca de mi</a>
				        		</li>
				        		<li class="nav-item">
				          			<a class="nav-link active" aria-current="page" href="../pages/portfolio_mxiky.html">Portfolio</a>
				        		</li>
				        		<li class="nav-item">
				          			<a class="nav-link active" aria-current="page" href="../pages/feedback_clientes.html">Reseñas de clientes</a>
				        		</li>
				        		<li class="nav-item">
				          			<a class="nav-link active" aria-current="page" href="#">Contacto</a>
				        		</li>
				      		</ul>
				    	</div>
				  	</div>
				</nav>
			</div>
			
		</header>
	<main class="row justify-content-center">
		<div class="col-12 col-lg-12">
			<div class="contenedor ">
				<img src="../assets/img/resumen.gif"  alt="Resumen">
			</div>
			<div class="contenedor ">
				<h1>Contactame</h1>
			</div>
			<div class="contenedor col-12 col-lg-12 ">
				<form class="row g-3" action="">
					<div class="col-6 col-lg-6">
						<label for="nombre">Nombre:</label>
						<input type="text" class="form-control" placeholder="Nombre" name="nombre">
					</div>
					<div class="col-6 col-lg-6">
						<label for="apellido">Apellido:</label> 
						<input type="text" class="form-control" placeholder="Apellido" name="apellido">
					</div>
					<div class="col-6 col-lg-6">
						<label for="correo">Mail:</label>
						<input type="email" class="form-control" placeholder="Mail" name="correo">
					</div>
					<div class="col-6 col-lg-6">
						<label for="telefono">Telefono:</label>
						<input type="number" class="form-control" placeholder="Teléfono" name="telefono" >
					</div>
					<div class="col-6 col-lg-6">
						<input type="submit" class="form-control" value="Enviar">
					</div>
					<div class="col-6 col-lg-6">
						<input type="reset" class="form-control" value="Cancelar">
					</div>
				</form>
			</div>
		</div>
	</main>
	<hr>
	<footer class="row align-items-center">
			<div class="contenedor navbar navbar-expand col-12 col-lg-12 ">
				<div class="contenedor texto texto__footer">
					<p>Visita mis redes sociales</p>
				</div>
				<div class="contenedor contenedor__linksFooter">
					<a class="link__footer" href="https://vimeo.com/maikylopez" target="_blank"><img class="img__footer" src="../assets/img/vimeo-logo.png"  alt="Vimeo Logo"></a>
					<a class="link__footer" href="https://www.instagram.com/maikylopez_/" target="_blank"><img class="img__footer" src="../assets/img/instagram-negro.png"  alt="Instagram Logo"></a>
					<a class="link__footer" href="https://www.linkedin.com/in/micaela-l%C3%B3pez-83733620b/" target="_blank"><img class="img__footer" src="../assets/img/linkedin-logo.png"  alt="Linkedin Logo"></a>
				</div>
			</div>
		</footer>
	</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
